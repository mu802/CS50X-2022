<!DOCTYPE html>
<html lang="en">
<head>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Music</title>
    <link rel="stylesheet" href="css/comp.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="play_free">
            <button class="btn_free light_color uppercase">play for free</button>
        </div>
        <nav>
            <div  class="menu ">
                <div class="logo"></div>
                <ul>
                    <li class="uppercase bold">store</li>
                    <li class="capitalize">music</li>
                    <li class="capitalize">heros</li>
                    <li class="capitalize">news</li>
                </ul>
            </div>
            <div class="profile">
                <img class="icon" src="assets/icons/noti.svg" alt="">

                <div class="profile_info">
                    <p class="name">Mustafa DH </p>
                    <img src="assets/icons/profile.png" alt="">
                </div>
            </div>
        </nav>
    </header>


   <main>
        <section class="hero">
            <div class="content">
                <p>
                    Join Now
                </p>
                <h1>
                    BATTLE OF THE YEAR
                </h1>
                <button class="btn btn-big accent_c">
                    See More !
                </button>
            </div>    
            <div class="icons">
                <a href="https://www.facebook.com/">
                    <img src="assets/icons/facebook.svg" alt="وصف الصورة">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="assets/icons/insta.svg" alt="وصف الصورة">
                </a>
               
            </div>
        </section>

        <section class="events">
           <div class="title_container">
            <div class="left">
                <h4 class="big-title-font">
                    EVENTS AND LEAGUES
                </h4>
                <button class="btn gray">LIVE</button>
                <button class="btn accent_c">FEATURED</button>
            </div>
            <div class="right see-more">
                See more
            </div>
           </div>

           <div class="cart-container">

            <div class="cart-event">
                <h4>TUESDAT NIGHT 100$</h4>
                <div class="details">
                    <p>
                        2v2
                    </p>
                    <p>team 26</p>
                </div>
                <button class="btn-join">
                    JOIN NOW !
                </button>
            </div>
            <div class="cart-event"></div>

           </div>
        </section>

        <section class="band se_top">
            <div class="title_container">
                <div class="left">
                    <h4 class="big-title-font">
                        MUSIC LISTS
                    </h4>
                    
                </div>
                <div class="right see-more">
                    See more
                </div>
            </div>

            <div class="list">
                <div class="band_1">
                    <img class="logo_main" src="assets/icons/logo.svg" alt="">
                    <img class="band_image_1" src="assets/images/musicList_1.jpg" alt="">
                    <div class="overlay"></div>
                </div>
                <div class="band_2"><p>Pop Music</p></div>
                <div class="band_3"><p>Rock Music</p></div>
            </div>
        </section>

        <section class="grid_list_container se_top">
            <div class="title_container">
                <div class="left">
                    <h4 class="big-title-font">
                        LATEST VIDEOS
                    </h4>
                    
                </div>
                <div class="right see-more">
                    See more
                </div>
            </div>

            <div class="gird-list">
                <div class="grid">
                    <div class="music_icon_container">
                        <img src="assets/icons/play.svg" alt="">
                        <p>The Chemical
                            Brothers</p>
                    </div>
                    <p></p>
                </div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
            </div>
        </section>

   </main>

</body>
</html>
